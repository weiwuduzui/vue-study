<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id='app'> 
        <input type="text" v-focus>

        </div>
    </div>  
    <script>
        // 自定义全局指令
        // 使用 Vue.directive() 定义全局的指令 
        // 其中参数1： 是指令的名称，注意在定义的时候不用加 v- , 在调用的使用  需要添加 v-
        // 参数2：是一个对象，这个对象身上，有一些指令相关的函数，这些函数可以在特定的阶段，执行相关的操作
        Vue.directive('focus', {
            bind(el) { 
                // 每当指令绑定到元素上的时候，就会马上执行bind这个函数，只执行一次
                // 注意：在每个函数中，第一个参数永远都是 el ， 表示被绑定了指令的那个元素，这个el参数
                // 是一个原生的JS对象
                // 在元素 刚刚绑定了指令的时候，还没有插入到DOM中去，这个时候，调用focus方法没有作用
                // 因为，一个元素，只有在插入DOM之后，才可以获取焦点
                // el.focus()
            },
            inserted(el) {
                // inserted 表示元素  插入到DOM中的时候， 会执行inserted函数一次
                el.focus()
            },
            updated(el) {
                // 当VNode更新的时候，会执行updated方法，可能会触发多次
                // el.focus()
            },
        })

        var app= new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
